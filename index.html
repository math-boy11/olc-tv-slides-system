<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLC TV Slides System</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;

            display: none;

        <img id="slide">
